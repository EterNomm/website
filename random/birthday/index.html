    <h1 id="title">EterNomm's Birthday :3</h1>
    <br>
    <br>
    <h2 id="cd"></h2>
    <!-- Script -->
    <script>
        // Set date
        var countDownDate = new Date("Sep 12, 2022 00:00:00").getTime();
        // Update every 1 second
        var x = setInterval(function() {
            // Get today's date anf time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations
            var days = Math.floor(distance / (1000 * 60 * 60 *24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output
            document.getElementById("cd").innerHTML = days+"d " + hours+"h " + minutes+"m " + seconds+"s";

            // If countdown is over
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("cd").innerHTML = "Happy Bithday to EterNomm !!!"
            }
        })
    </script>
